name: Deploy Packages

on:
  push:
    tags:
      - '*'

jobs:
  deploy-packages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 9
          run_install: false

      - uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: '5.x'

      - name: Install Dependencies and generate assets
        run: |
          pnpm install
          pnpm -r generate

      - name: Check
        run: |
          pnpm -r check:prettier
          pnpm -r check:eslint

      - name: Gitversion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0

      - name: Build
        run: pnpm -F './packages/**/*' build

      - name: Copy README
        run: cp ./README.md packages/react

      - name: Set Version
        run: pnpm -F './packages/**/*' exec json -f "package.json" -I -e 'this.version = "${{ steps.gitversion.outputs.fullSemVer }}"'

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${{ secrets.NPM_TOKEN }}"

      - name: Deploy vanilla Package
        working-directory: ./packages/viverse
        run: pnpm publish --access public --no-git-checks --tag latest

      
      - name: Deploy react Package
        working-directory: ./packages/react
        run: pnpm publish --access public --no-git-checks --tag latest

